<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tv-Show</title>
    <link rel="stylesheet" href="./index.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="welcome"><span> To The Tv Show</span></h1>
      <div class="searchRow">
        <div class="selection">
          <span>Seasons:</span>
          <select class="seasonsearch">
            <option>All Episodes</option>
          </select>
        </div>
        <div>
          <input class="searchtextbox" type="search" placeholder="Search Your Word..." />
        </div>
        <div class="numberof_found"></div>
      </div>
    </header>

    <main class="container">
      <h1 class="filmname">THE WIRE</h1>
      <div class="cards">
        <div class="row"></div>
      </div>
    </main>

    <footer class="footer"></footer>

    <script src="./index.js"></script>
  </body>
</html>
