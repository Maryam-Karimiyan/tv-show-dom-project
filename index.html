<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Tv-Show</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <h1 class="welcome"><span> To The Tv Show</span></h1>

      <div class="selection">
        <span>Seasons:</span>
        <select>
          <option>All Seasons</option>
          <option>Season01</option>

          <option>Season03</option>
          <option>Season04</option>
          <option>Season05</option>
        </select>
        <span>Episodes:</span>

          <option>All Episodes</option>
          <option>Episode01</option>
          <option>Episode02</option>
          <option>Episode03</option>
          <option>Episode04</option>
          <option>Episode05</option>
          <option>Episode06</option>
          <option>Episode07</option>
          <option>Episode08</option>
          <option>Episode09</option>
          <option>Episode10</option>
          <option>Episode11</option>
          <option>Episode12</option>
          <option>Episode13</option>
        </select>
      </div>
    </header>

    <section class="container">
      <div class="cards">
          <div class="row">
               <section class="card">
            <div class="card-top">
              
             
            </div>
            
              <figure class="img-container">
                <img src="./img/repo-s100.jpg" class="cards-img" />
                <figcaption class="cards-img-caption">
                  S100 هدست بی سیم رپو مدل 
                </figcaption>
              </figure>
            
            <div class="card-bottom">
              <div>
                <a href="#" class="green-cart"
                  ><i class="fas fa-shopping-cart"></i>
                  <span>خرید</span>
                </a>
                <a href="#" class="green-like"
                  ><i class="fas fa-heart"></i>
                  <span>علاقه</span>
                </a>
              </div>
              <div> <span class="price">هزار تومان 900</span></div>
             
            </div>
          </section>
          </div>
      </div>
    </section>

    <footer class="footer"></footer>

    <script src="./index.js"></script>
  </body>
</html>
